
<main class="main">
  <div class="content">
      <h1>{{ title }}</h1>

      <input type="text" [(ngModel)]="task" placeholder="Add a new task" >
      <button (click)="addTask()"> Add Task </button>

      @for(task of tasks; track task.id){
        <ul class="tasks">
          <li>{{task.id}}</li>
          <li>{{task.name}}</li>
          <li><button (click)="removeTask(task.id)" >Delete</button></li>
        </ul>
      }

  </div>
</main>

<router-outlet/>
